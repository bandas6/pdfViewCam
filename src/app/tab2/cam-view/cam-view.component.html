<video #videoElement autoplay></video>
<ion-row class="contenedorAccionesCamara">
  <ion-col size="4">
  </ion-col>
  <ion-col size="4">
    <div class="cameraButton" (click)="takePhoto()">
      <ion-icon name="radio-button-on"></ion-icon>
    </div>
  </ion-col>
  <ion-col size="4">
  </ion-col>
  <ion-col size="12">
    <div *ngIf="photo">
      <h2>Photo</h2>
      <img [src]="photo.webPath" *ngIf="photo.webPath" />
    </div>
    <div  *ngIf="photo">
      <h2>Processed Image</h2>
      <canvas id="outputCanvas"></canvas>
    </div>
  </ion-col>
</ion-row>
